<!-- seo -->
<meta name="keywords" content="{{ if eq .Section "docs" }}{{ .Params.post_keywords }}{{ else }}frontend,javascript,js,React,Redux,component,Hugo,node,npm,web,website{{ end }}" />
<meta name="description" content="{{ with .Summary }}{{ . }}{{ else }}To find Front-end, and to feel!{{ end }}" />

<!-- og -->
<meta property="og:url" content="{{ .Permalink | absURL }}" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="Draw Closer" />
<meta property="og:title" content="{{ if eq .Section "docs" }}{{ .Title }} | {{ end }}Draw Closer" />
<meta
  property="og:description"
  content="{{ with .Summary }}{{ . }}{{ else }}To find Front-end, and to feel!{{ end }}"
/>
<meta name="twitter:card" content="summary_large_image" />
<meta property="og:image:height" content="630" />
<meta property="og:image" content="{{ with .Params.og_image }}{{ . }}{{ else }}/images/about.jpg{{ end }}" />
<meta property="og:image:secure_url" content="{{ with .Params.og_image }}{{ . }}{{ else }}/images/about.jpg{{ end }}" />
