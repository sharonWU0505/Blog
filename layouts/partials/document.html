<div class="grid-auto">
  {{- partial "sidebar" . }}
  <main class="content">
    <h1>{{ .Title }}</h1>
    <div class="post__tags">
      {{ range .Params.tags }}
        <a href="{{ "tags/" | absURL }}{{ . | urlize }}">
          <span class="post__tag">{{ . }}</span>
        </a>
      {{ end }}
    </div>
    {{- .Content }}
    {{ partial "pager" . }}
  </main>
</div>
