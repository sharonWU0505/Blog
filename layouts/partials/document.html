<div class="grid-auto">
  {{- partial "sidebar" . }}
  <main class="content">
    <h1>{{ .Title }}</h1>
    <div class="post__tags">
      {{ range .Params.tags }}
       <span class="post__tag">{{ . }}</span>
      {{ end }}
    </div>
    {{- .Content }}
    {{ partial "pager" . }}
  </main>
</div>
