{{ if .Site.Params.enableCopyright | default true }}
<footer class="pt-2" style="min-height: 100px">
  <div class="wrap">
    {{- $author := site.Params.author }}
    <p style="padding: 0; font-size: 14px;">
      &copy; <span class="year">{{ now.Year }}</span>{{ with $author }}
      <a href="{{ .url }}" target="_blank" rel="noopener noreferrer">{{ .name }}</a>{{ end }}
    </p>
    <a href="#pagetop" id="toTop" title={{ T "to_top" }}></a>
  </div>
</footer>
{{ end }}
